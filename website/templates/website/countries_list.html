{% extends "base.html" %}
{% block title %}List of Countries{% endblock %}
{% block content %}
    <div>
        <div>
            <h1>List of Countries</h1>
            <ul>
                {% for country in countries %}
                    <li class="card country-card">
                        <a href="{% url 'country details' country.id %}">{{country.name}}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
